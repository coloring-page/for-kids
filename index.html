<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Kids Pages</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f7f7f7; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 0.5em; }
    a { text-decoration: none; color: #3366cc; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Coloring Pages for Kids</h1>
  <ul id="page-list"></ul>

  <script>
    // Aici pui numele fiÈ™ierelor tale .html din folderul for-kids/
    const pages = [
      "animals.html",
      "cars.html",
      "princesses.html",
      "superheroes.html",
      "dinosaurs.html"
      // AdaugÄƒ aici ce fiÈ™iere ai
    ];

    const list = document.getElementById("page-list");
    pages.forEach(file => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = file;
      a.textContent = file.replace(".html", "").replace(/-/g, " ").toUpperCase();
      li.appendChild(a);
      list.appendChild(li);
    });
  </script>
</body>
</html>
